<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <title>Formulario</title>
</head>
<script>
     function mostrar(){
         var elrango = document.querySelector("#dimensiones");
         document.querySelector ("#valor").innerHTML=elrango.value;

     }
</script>


<body>
    <form action="calculadora.php" method="POST" id="fVarios">
        <input type="text" name="nombre" id="textNombre" placeholder="Introduce tu nombre" size="50" maxlength="10"><br>
        <input type="number" name="nombre" id="nombre" placeholder="Introduce tu nombre" min="10" max="20" required="true"><br>
        <input type="email" name="nombre" id="nombre" placeholder="Introduce tu nombre" size="50" maxlength="10"> <br>
        <input type="password" name="nombre" id="nombre" placeholder="Introduce tu password" size="100" maxlength="10"><br>
        <input type="date" name="nombre" id="nombre" value="11/02/2020" min="01/01/2018" max="01/01/2050"><br>  
        <input type="color" id="color" name="nombre"><br>
        <input type="range" id="dimensiones"  min="10" max="100" step="5" oninput="mostrar()" onchange="mostrar()"> <span id="valor"></span><br>
        <input type="file"><br> <!--Subir ficheros al servidor-->
        <input type="hidden" name="dni" value="523698452B"><br> <!--No protege, simplemente no lo pinta-->

        <textarea name="textolargo"  cols="50" rows="40" id="textoMaravilla" placeholder="Texto maravillosamente largo"></textarea><br>
        
        <label for="cars">Elige coche:</label> <!--Etiqueta especial del etiquetado select-->

        <select id="cars"> <!--Lista de elementos que se pueden mostrar-->
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes" selected="true">Mercedes</option>
          <option value="audi">Audi</option>
        </select> <br>

        <label for="equipo">Real Madrid</label> <!--El name tiene que ser igual ya que si no te selecciona todas las opciones, y el radio  tiene que ser exclusivo.-->
        <input type="radio" name="equipo" value="Rm">
        <label for="equipo">Atletico</label>
        <input type="radio" name="equipo" value="Atm">
        <label for="equipo">Rayo Vallecano</label>
        <input type="radio" name="equipo" value="RVallecas" checked>
        <br>

        <label for="equipo">Real Madrid</label> <!--Aqui el name no es exlusivo, por lo que se puede poner cada uno con un nombre--> 
        <input type="checkbox" name="equipoRM" value="Rm">
        <label for="equipo">Atletico</label>
        <input type="checkbox" name="equipoAT" value="Atm" checked>
        <label for="equipo">Rayo Vallecano</label>
        <input type="checkbox" name="equipoRV" value="RVallecas">






        
        <input type="reset" value="Limpiar"> <!--te deja el formulario como estaba originalmente-->
        <input type="submit" value="Verificar">
    
    </form>   
    
</body>
</html>
