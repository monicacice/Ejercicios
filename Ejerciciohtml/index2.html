<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <title>Formulario</title>
</head>
<script>
     function mostrar(){
         var elrango = document.querySelector("#dimensiones");
         document.querySelector ("#valor").innerHTML=elrango.value;

     }
</script>


<body>
    <form action="calculadora.php" method="POST" id="fVarios">
        <input type="text" name="nombre" id="textNombre" placeholder="Introduce tu nombre" size="50" maxlength="10"><br>
        <input type="number" name="nombre" id="nombre" placeholder="Introduce tu nombre" min="10" max="20" required="true"><br>
        <input type="email" name="nombre" id="nombre" placeholder="Introduce tu nombre" size="50" maxlength="10"> <br>
        <input type="password" name="nombre" id="nombre" placeholder="Introduce tu password" size="100" maxlength="10"><br>
        <input type="date" name="nombre" id="nombre" value="11/02/2020" min="01/01/2018" max="01/01/2050"><br>  
        <input type="color" id="color" name="nombre"><br>
        <input type="range" id="dimensiones"  min="10" max="100" step="5" oninput="mostrar()" onchange="mostrar()"> <span id="valor"></span><br>

        
        
        
        
        <input type="submit" value="Verificar">
    
    </form>   
    
</body>
</html>
